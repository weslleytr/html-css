<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body style="background-color: rgb(154, 57, 245); color:aliceblue;">
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p><strong>Você pode escrever um parágrafo de qualquer jeito <br>
        Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;.
    </strong></p>

    <p>Vamos adicionar alguns símbolos especiais: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>

    <p>Vamos adicionar alguns emoji: <br>
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
