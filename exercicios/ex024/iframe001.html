<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--
        Tamanho padrão do iframe: 300x150
    -->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe> para aprender a programas.</p>

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe> também é bem legal!</p>
</body>
</html>
